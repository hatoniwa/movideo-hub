<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=640, initial-scale=1">
<title>Japanese Omikuji ‚Äì Sakura Shrine</title>
<style>
  /* üåü MOVIDEO Counter script moved to end of body */
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Noto Serif JP","Times New Roman",serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 640px;
    height: 360px;
    background: url('shrine_bg.jpg') center/cover no-repeat;
    border: 2px solid #d4af37;
    box-shadow: 0 0 20px rgba(255,215,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  #caption {
    position: absolute;
    top: 24px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1em;
    color: #ffd700;
    background: rgba(0,0,0,0.45);
    padding: 6px 16px;
    border-radius: 8px;
    border: 1px solid rgba(255,215,0,0.4);
    z-index: 2;
  }

  #start-btn {
    background: rgba(0,0,0,0.6);
    border: 1px solid rgba(255,215,0,0.8);
    color: #ffd700;
    padding: 14px 26px;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
    text-shadow: 0 0 6px #ffcc66;
    transition: background 0.3s;
    z-index: 2;
  }
  #start-btn:hover { background: rgba(255,215,0,0.1); }

  #result {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadein 1.2s ease-in forwards;
    z-index: 2;
  }
  @keyframes fadein { from{opacity:0;} to{opacity:1;} }

  #fortune-title {
    font-size: 1.9em;
    color: #ffd700;
    margin-bottom: 6px;
  }
  #fortune-reading {
    font-size: 1.1em;
    color: #ccc;
    margin-bottom: 12px;
  }
  #fortune-text {
    font-size: 1.05em;
    line-height: 1.8;
    max-width: 500px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 10px;
    padding: 14px 18px;
  }
  .btn {
    margin-top: 20px;
    background: #660000;
    color: #fff;
    border: 1px solid #ffd700;
    border-radius: 8px;
    padding: 8px 16px;
    cursor: pointer;
  }
  .btn:hover { background: #aa0000; }

  #bgm-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,215,0,0.6);
    border-radius: 6px;
    color: #ffd700;
    font-size: 0.9em;
    padding: 6px 10px;
    cursor: pointer;
    z-index: 2;
  }
  #bgm-toggle:hover { background: rgba(255,215,0,0.15); }

  canvas#sakura {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div id="visitCount"
       style="position:absolute; top:10px; left:10px;
              padding:6px 12px; background:rgba(0,0,0,0.6); color:#ffd700;
              border-radius:12px; font-size:14px; opacity:0.85; z-index:99;">
    Loading...
  </div>

  <audio id="draw-sound" src="draw_omikuji.mp3" preload="auto"></audio>
  <audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>

  <div id="container">
    <canvas id="sakura"></canvas>
    <div id="caption">üå∏ Draw Your Fortune üå∏</div>
    <button id="bgm-toggle" onclick="toggleBGM()">üéµ BGM</button>
    <button id="start-btn" onclick="drawFortune()">Draw Omikuji</button>
    <div id="result">
      <div id="fortune-title"></div>
      <div id="fortune-reading"></div>
      <div id="fortune-text"></div>
      <button class="btn" onclick="restart()">üéã Draw Again</button>
      <button class="btn" onclick="endFortune()">üö™ End</button>
    </div>
  </div>

  <script>
    /* --- Fortune Data --- */
    const fortunes = [
      { jp:"Â§ßÂêâ", romaji:"Daikichi", eng:"Excellent Luck",
        text:"A great blessing shines upon you. Your path is open and light surrounds you. Remember gratitude and humility‚Äîthese virtues will sustain your fortune for long." },
      { jp:"‰∏≠Âêâ", romaji:"Ch≈´kichi", eng:"Good Luck",
        text:"Things will go well if you stay steady and sincere. Do not rush; the harmony of your heart attracts success naturally." },
      { jp:"Â∞èÂêâ", romaji:"Sh≈çkichi", eng:"Small Luck",
        text:"Small blessings bloom quietly around you. Notice the gentle joy in daily life, and your heart will be at peace." },
      { jp:"Êú´Âêâ", romaji:"Suekichi", eng:"Future Luck",
        text:"Patience today brings great joy tomorrow. Your efforts are not forgotten; destiny prepares a gift in silence." },
      { jp:"ÂçäÂêâ", romaji:"Hankichi", eng:"Half Luck",
        text:"Some things go well, others not. Keep calm and act with kindness; fortune follows balance and clear thought." },
      { jp:"Âá∂", romaji:"Ky≈ç", eng:"Bad Luck",
        text:"A time of challenge and reflection. Step back and rest your spirit. Through awareness, misfortune turns into wisdom." },
      { jp:"Â§ßÂá∂", romaji:"Daiky≈ç", eng:"Terrible Luck",
        text:"The storm seems strong, yet it will pass. Stay pure-hearted and humble; every hardship refines your soul." }
    ];

    /* --- BGM Control --- */
    const bgm = document.getElementById('bgm');
    const bgmToggle = document.getElementById('bgm-toggle');
    let bgmPlaying = false;
    function toggleBGM(){
      if(!bgmPlaying){
        bgm.volume = 0.4;
        bgm.play().catch(function(e) { console.warn('BGM playback failed:', e); });
        bgmPlaying = true;
        bgmToggle.textContent = "üîá Stop BGM";
      } else {
        bgm.pause();
        bgmPlaying = false;
        bgmToggle.textContent = "üéµ BGM";
      }
    }

    /* --- Omikuji Draw --- */
    function drawFortune(){
      var drawSound = document.getElementById('draw-sound');
      if (drawSound) {
        drawSound.play().catch(function(e) { console.warn('Draw sound playback failed:', e); });
      }
      const f = fortunes[Math.floor(Math.random()*fortunes.length)];
      document.getElementById('fortune-title').textContent = `${f.jp} (${f.romaji})`;
      document.getElementById('fortune-reading').textContent = f.eng;
      document.getElementById('fortune-text').textContent = f.text;
      document.getElementById('result').style.display = 'flex';
      document.getElementById('start-btn').style.display = 'none';
    }

    function restart(){
      document.getElementById('result').style.display = 'none';
      document.getElementById('start-btn').style.display = 'block';
    }

    function endFortune(){
      if (bgm) { bgm.pause(); }
      window.location.href = "end_card.html"; 
    }
    /* --- Sakura Petal Effect --- */
    const canvas = document.getElementById('sakura');
    const ctx = canvas ? canvas.getContext('2d') : null;
    let petals = [];

    function resizeCanvas(){
      if (!canvas) return;
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    if (canvas) {
      for(let i=0;i<25;i++){
        petals.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*4+2,
          speed: Math.random()*1+0.5,
          drift: Math.random()*1-0.5,
          opacity: Math.random()*0.8+0.2
        });
      }
    }

    function drawPetals(){
      if (!ctx || !canvas) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "rgba(255,182,193,0.8)";
      for(const p of petals){
        ctx.beginPath();
        ctx.ellipse(p.x,p.y,p.r*1.5,p.r,Math.PI/4,0,2*Math.PI);
        ctx.fillStyle=`rgba(255,182,193,${p.opacity})`;
        ctx.fill();
        p.y += p.speed;
        p.x += p.drift;
        if(p.y>canvas.height+10){ p.y = -10; p.x=Math.random()*canvas.width; }
      }
      requestAnimationFrame(drawPetals);
    }
    if (canvas && ctx) { drawPetals(); }

    /* --- MOVIDEO Counter --- */
    fetch("https://api.countapi.xyz/hit/hatoniwa/omikuji_en")
      .then(function(r) { return r.json(); })
      .then(function(d) {
        var el = document.getElementById("visitCount");
        if (el) { el.textContent = "üëÅ Views: " + d.value; }
      })
      .catch(function() {
        var el = document.getElementById("visitCount");
        if (el) { el.textContent = "üëÅ Views: ---"; }
      });
  </script>
</body>
</html>
